<div class="search-box">
	<div>
		<span>{{label}} </span>
		<input #box type="text" [(ngModel)]="inputText" class="search-input" (keyup.enter)="onKey(box.value)" (blur)="onBlur(box.value)" name="search-box" placeholder="Buscar..." />
    <span *ngIf="inputText.length > 0"><i class="fa fa-times pointer" (click)="clearSearch()" aria-hidden="true"></i></span>
	</div>
</div>
